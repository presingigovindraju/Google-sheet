<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="./toolOption.css">
</head>
<body>
    <section class="tools">
        <div class="options">
            <select name="fontFamily" id="" class="font-Family">
                <option value="sans">Sans pro</option>
                <option value="monospace">Monospace</option>
                <option value="sans-serif">sans serif</option>
            </select>
            <input type="number" min="8" max="24" name="fontsize" placeholder="fontsize" class="number">
            <span class="material-icons">format_bold</span>
            <span class="material-icons">format_italic</span>
            <span class="material-icons">format_underlined</span>
            <span class="material-icons">format_align_left</span>
            <span class="material-icons">format_align_right</span>
            <span class="material-icons">format_align_center</span>
        </div>
        <div class="bottomSection">
            <div class="active-call">null</div>
            <input type="text" class="text" placeholder="f(x)">
        </div>
    </section>
    <section class="rootContainer">
        <div class="header"></div>
        <div class="body">
            <div class="sno"></div>
            <div class="main"></div>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="./new.js"></script>
</body>
</html>
